version: '3.8'

services:
  crawler:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: 1.0.0
    container_name: infrastructure-crawler
    environment:
      CRAWLER_LOG_LEVEL: info
      CRAWLER_CONCURRENT_DEVICES: 10
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      CRAWLER_METRICS_PORT: 9090
    env_file:
      - .env.production
    ports:
      - "9090:9090"
    volumes:
      - crawler-data:/app/data
      - crawler-cache:/app/cache
      - ./ssh-keys:/home/crawler/.ssh:ro
      - ./configs:/app/configs:ro
    networks:
      - backend
      - monitoring
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/metrics"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  postgres:
    image: postgres:15-alpine
    container_name: crawler-postgres
    environment:
      POSTGRES_DB: crawler
      POSTGRES_USER: crawler
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - postgres_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crawler"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: crawler-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: crawler-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9091:9090"
    networks:
      - monitoring
    restart: unless-stopped

networks:
  backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
  monitoring:
    driver: bridge

volumes:
  crawler-data:
    driver: local
  crawler-cache:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
